    <script>
    $(document).ready(function() {
  // Check if element is scrolled into view
  // window.scrollBy(0,5);
  function isScrolledIntoView(elem) {
    var docViewTop = $(window).scrollTop();
    var docViewBottom = docViewTop + $(window).height();

    var elemTop = $(elem).offset().top;
    var elemBottom = elemTop + $(elem).height();

    return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
  }
  // If element is scrolled into view, fade it in
  $(window).scroll(function() {
    
    $('.scroll-animations .animated').each(function() {
      if (isScrolledIntoView(this) === true) {
        if($(this).attr("id") && $(this).attr("id") == 'mainLogo'){
          $(this).css('visibility','visible');
          $(this).addClass('flash');
        }else if($(this).attr("id") && ($(this).attr("id") == 'subHeadDiv1'||$(this).attr("id") == 'subHeadDiv3')){
          $(this).css('visibility','visible');
          $(this).addClass('fadeInLeft');
        }else if($(this).attr("id") && $(this).attr("id") == 'subHeadDiv2'){
          $(this).css('visibility','visible');
          $(this).addClass('fadeInRight');
        }else if($(this).attr("id") && $(this).attr("id").indexOf('preisList')>-1){
          $(this).css('visibility','visible');
          $(this).addClass('bounceIn');
        }else if($(this).attr("id") && ($(this).attr("id") == 'teamDiv1' || $(this).attr("id") == 'teamDiv2' || $(this).attr("id") == 'teamDiv3' || $(this).attr("id") == 'teamDiv4')){
          $(this).css('visibility','visible');
          $(this).addClass('flipInX');
        }else if($(this).attr("id") && $(this).attr("id") == 'teamLogo'){
          $(this).css('visibility','visible');
          $(this).addClass('zoomInLeft');
        }
        else{
          $(this).css('visibility','visible');
          $(this).addClass('fadeInLeft');
        }
        
      }
    });
  });
});
    </script>
